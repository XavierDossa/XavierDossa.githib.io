<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java HTML</title>
    <style>
       #DivTest{
        text-align: center;
        margin-top: auto;
        margin-bottom: auto;
        vertical-align: middle;
       }
    </style>
</head>
<body>
        <button onclick="document.getElementById('DivTest').style.visibility='visible';">Show</button>
        <button onclick="document.getElementById('DivTest').style.visibility='hidden';">Hide</button>
    
        <div style="background-color: aquamarine; width:200px; height:200px;" id="DivTest"> <p>BAM</p> </div>
</body>
</html>
